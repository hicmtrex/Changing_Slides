<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <title>Background Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slide active"
      style="background-image:url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb1.2.1&ixid=eyJhcHBfaWQiQjEyMDd9&auto=format&fit=crop&w=2100&q=80');">
    </div>
    <div class="slide"
      style="background-image:url('https://img.freepik.com/photos-gratuite/cascade-bateau-propre-chine-naturel-rural_1417-1356.jpg?size=626&ext=jpg&ga=GA1.2.1328069820.1610496000');">
    </div>
    <div class="slide"
      style="background-image:url('https://incompliancemag.com/wp-content/uploads/2019/04/Snowfall.jpg');">
    </div>
    <div class="slide"
      style="background-image:url('https://thumbs-prod.si-cdn.com/CDwMLi9mtMpLZdyGb4D66XCl8wU=/fit-in/1600x0/https://public-media.si-cdn.com/filer/f2/94/f294516b-db3d-4f7b-9a60-ca3cd5f3d9b2/fbby1h_1.jpg');">
    </div>
    <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>

</html>
